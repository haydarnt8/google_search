<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style_advance.css">
    </head>
    <body>
        <ul id="ul_top">
            <li><a href="index.html" >Home</a></li>
            <li><a href="images_search.html" >Google images</a></li>
            <li><img class="ul_img" src="9021415_dots_nine_bold_icon.png" ></li>
            <li><img class="ul_img" src="PngItem_1468465.png" ></li>
        </ul>
        <label class="ad" >Advanced Search</label>
        <div class="line" style="margin: 20px;"></div>
        <h3><span style="padding: 25px;">Find pages with...</span></h3>

        <div id="form_2">
            <form  action="https://www.google.com/search">
                <div id="div_input">
                    <div class="label" >
                        <label >all these words:</label>                   
                        <label >this exact word or phrase:</label>  
                        <label >any of these words:</label>                    
                        <label >none of these words:</label>          
                    </div>
                    <div class="input">
                        <input  type="text" name="as_q">
                        <input  type="text" name="as_epq"> 
                        <input  type="text" name="as_oq">
                        <input  type="text" name="as_eq">
                    </div>
                    <div class="label_2" >
                        <label >Type the important words: tri-colour rat terrier</label>                   
                        <label >Put exact words in quotes: "rat terrier"</label>  
                        <label >Type OR between all the words you want: miniature OR standard</label>                    
                        <label >Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                    </div> 
                </div>

                <div class="button_sub">
                    <input class="submit_button" type="submit" value="Advanced Search"> 
                </div>
            </form>
        </div>
    </body>
</html>
